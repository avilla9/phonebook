<div class="container">
  <div class="header">
    <div class="text">
      <div class="title">Phonebook</div>
      <div class="counter">Contacts ({{contacts.length}})</div>
    </div>
    <div class="newContact">
      <mat-icon aria-hidden="false" fontIcon="add" (click)="add()"></mat-icon>
    </div>
  </div>
  <div class="list">
    <div class="contact" *ngFor="let contact of contacts; let i = index">
      <div class="group">
        <div class="avatar" [ngStyle]="getRandomColor()">
          {{contact.firstName[0]}}
        </div>
        <div class="info">
          <div class="name">{{contact.firstName+' '+contact.lastName}}</div>
          <div class="phone">{{contact.number}}</div>
        </div>
      </div>
      <div class="options">
        <mat-icon aria-hidden="false" fontIcon="call"></mat-icon>
      </div>
    </div>
  </div>
</div>
